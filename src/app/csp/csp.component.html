<div class="content-heading">
  Rabo Bank - Customer Statement Processor App
</div>
<div class="row">
  <div class="bottomheight">
    <div class="col-md-3">
      <input type="file" #fileImportInput name="Upload File" id="txtFileUpload" class="btn btn-primary" (change)="fileChangeListener($event)"
        accept=".csv,.xml" />
    </div>
    <div class="col-md-3">
      <input type="button" name="Reset" id="txtFileReset" class="btn btn-primary contentData" (click)="fileReset()" value="Reset"
      />
    </div>
  </div>
</div>
<div class="row">
  <div class="bottomheight">
    <div class="col-md-6 " *ngIf="isRecordsAvailable">
      <div class="panel panel-default boxShadow" style="margin-right: 23px;">
        <div class="panel-heading">
          <div class="panel-title">Records</div>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <tbody>
                <ng-container *ngFor="let csvRec of csvRecords;let i=index">
                  <tr>
                    <ng-container *ngFor="let data of csvRec;let j=index">
                      <td>{{data}}</td>
                    </ng-container>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
